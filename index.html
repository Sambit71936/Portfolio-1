<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>
<body>
    <div class="container">
        <video class="b-g" autoplay loop muted plays-inline src="Assets\galaxy.mp4"></video>

        <div class="cover"></div>

        <header data-aos="zoom-in" data-aos-duration="1000">
            <div class="left">
                <img src="Assets/logo.png" alt="logo">
                <h2><span style="color: #72a1dea2;">Sambit</span></h2>
            </div>

            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Projects</a></li>
            </ul>

            <div class="icons">
                <p><i class='bx bxl-linkedin-square'></i></p>
                <p><i class='bx bxl-github' ></i></p>
                <p><i class='bx bxl-instagram' ></i></p>
            </div>
        </header>

        <div class="v" data-aos="zoom-out" data-aos-duration="1000">
            <video autoplay loop muted plays-inline src="Assets/blackhole.mp4"></video>
        </div>

        <section class="main" data-aos="fade-right" data-aos-duration="1000">
            <div class="info">
                <div class="title">
                    <i class='bx bxl-sketch'></i>
                    Full Stack Developer Portfolio
                </div>
                <h1 class="gradient" data-aos="fade-right" data-aos-duration="3000">Sambit Kumar Jena</h1>

                <p>Hello! I'm a Full Stack Developer with experience in Website and Software development. 
                    Check out my Projects and Skills. </p>

                <button><i class='bx bx-send' ></i>Contact Me</button>

                <Button class="r"><i class='bx bx-download' ></i> Resume</button>
            </div>

            <img src="Assets/images.jpg" alt="gojo satoru" class="gojo"data-aos="zoom-in" data-aos-duration="3000">
        </section>


    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

</body>
</html>
